<mat-toolbar color="primary">
  <span>Administrador de Tareas</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon style="color: white;">menu</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleLogin()">
    <mat-icon style="color: white;">{{ isLoggedIn ? 'logout' : 'account_circle' }}</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container style="height: 80vh;">
  <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpened" [ngClass]="{ 'collapsed': !isSidebarOpened }">
      <mat-nav-list>
          <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
            <mat-icon matListIcon>{{ item.icon }}</mat-icon>
            <span matLine>{{ item.name }}</span>
          </a>
        </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
