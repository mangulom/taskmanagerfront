<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="nick">Correo Electrónico</label>
        <input id="nick" type="text" formControlName="nick" required />
        <div *ngIf="loginForm.get('nick')?.invalid && loginForm.get('nick')?.touched" class="error">
          El usuario es requerido y debe ser válido.
        </div>
      </div>
  
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña es requerida.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
